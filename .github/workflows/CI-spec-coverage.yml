name: Spec Coverage

on:
  workflow_dispatch:
    inputs:
      build_secret:
        type: string
        description: Build secret

  workflow_call: {}

jobs:
  check-user-permissions:
    runs-on: ubuntu-22.04
    steps:
      - id: set-build-secret
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "::set-output name=BUILD_SECRET::${{ github.event.inputs.build_secret }}"
          else
            echo "::set-output name=BUILD_SECRET::${{ secrets.BUILD_SECRET }}"
          fi
      - name: Check user permission
        uses: stjude/proteinpaint/.github/actions/check-user-permissions@master
        with:
          BUILD_SECRET: ${{ secrets.BUILD_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_BUILD_SECRET: ${{ steps.set-build-secret.outputs.BUILD_SECRET }}

  build:
    needs: check-user-permissions
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 10

      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '20'

      - name: Install PP packages
        run: |
          npm ci

      - name: Install xvfb
        run: sudo apt-get install xvfb

      - name: Login to Github
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      - name: Fetch master
        run: |
          git fetch --depth=10 origin master:master

      - name: Run relevant augen specs
        run: |
          cd augen
          npm run spec:coverage
          cd ..

      - name: Detect if integration tests are required
        run: |
          echo "HAS_INTEGRATION_TESTS=$(./test/hasIntegrationSpecs.js)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        if: contains(env.HAS_INTEGRATION_TESTS, 'true')
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Prepare serverconfig.json and cachedir
        run: |
          cp container/ci/serverconfig.json container/
          mkdir cache

      - name: Pack updated workspaces
        if: contains(env.HAS_INTEGRATION_TESTS, 'true')
        run: |
          cd ./container
          ./pack.sh

      - name: Build ppserver image
        if: contains(env.HAS_INTEGRATION_TESTS, 'true')
        uses: docker/build-push-action@v5
        with:
          context: ./container/
          file: ./container/server/Dockerfile
          tags: ppserver:latest
          platforms: linux/amd64
          outputs: type=docker
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: Copy server files
        if: contains(env.HAS_INTEGRATION_TESTS, 'true')
        run: |
          cd ./container/coverage
          ./copy-server-files.sh

      - name: Build ppcov image
        if: contains(env.HAS_INTEGRATION_TESTS, 'true')
        uses: docker/build-push-action@v5
        with:
          build-contexts: |
            ppserver:latest=docker-image://ppserver:latest
          context: ./container/coverage
          file: ./container/coverage/Dockerfile
          tags: ppcov:latest
          platforms: linux/amd64
          outputs: type=docker
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: Generate spec coverage report
        # if there are integrations tests, then server unit test will run inside the container
        if: contains(env.HAS_INTEGRATION_TESTS, 'true')
        run: |
          cd ./container/coverage
          xvfb-run --auto-servernum ./test.sh branch

      # - name: Run unit server tests without container
      #   # if there are no integrations tests, then server unit test will run in host OS
      #   if: contains(env.HAS_INTEGRATION_TESTS, 'true')
      #   run: |
      #     cd server
      #     npm run spec:coverage

      - name: Display coverage results
        run: |
          echo "# Coverage report for relevant spec tests" >> $GITHUB_STEP_SUMMARY
          echo -e "$(node test/emitSpecMarkdown.mjs)" >> $GITHUB_STEP_SUMMARY
