name: "Fake Merge"

on:
  workflow_dispatch:
    inputs:
      build_secret:
        type: string
        description: Build secret

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check secret
        run: |
          if [ "${{ github.event.inputs.build_secret }}" != "${{ secrets.BUILD_SECRET }}" ]; then
            echo "Wrong build secret."
            exit 1
          fi

      - name: Check user permission
        id: check
        uses: scherermichael-oss/action-has-permission@master
        with:
          required-permission: write
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Exit if user doesn't have write permission
        run: |
          if [ "${{ steps.check.outputs.has-permission }}" = "false" ]
            then
            echo "Only users with write permission are allowed to execute this workflow manually."
            exit 1
          fi

      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
          scope: '@sjcrh'

      - name: Detect changes
        run: |
          NOTES=$(node ./build/setReleaseText.js release.txt)
          echo "$NOTES" > CHANGELOG.md
          
          if [[ "$(git diff --name-only CHANGELOG.md)" == "CHANGELOG.md" ]]; then
            git add CHANGELOG.md
            echo '' > release.txt
            git add release.txt
            git config --global user.email "PPTeam@STJUDE.ORG"
            git config --global user.name "PPTeam CI"
            git commit -m "append release notes to change log"
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin $BRANCH
          fi
